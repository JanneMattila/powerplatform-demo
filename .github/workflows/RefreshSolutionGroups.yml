name: Refresh Solution Groups
run-name: 'Refresh solution group options in workflows'

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  RefreshSolutionGroups:
    runs-on: ubuntu-latest
    name: Refresh Solution Groups
    steps:
      - name: Check out
        uses: actions/checkout@v5.0.0
        with:
          fetch-depth: 1

      - name: Run refresh script
        shell: pwsh
        run: |
          Write-Host "Running refresh-solution-groups.ps1..."
          ./refresh-solution-groups.ps1

      - name: Check for changes
        id: check_changes
        run: |
          # Check if there are any changes to workflow files (working directory)
          if git diff --quiet .github/workflows/ExportSolution.yml .github/workflows/DeploySolution.yml; then
            echo "No changes detected"
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "Changes detected"
            echo "has_changes=true" >> $GITHUB_OUTPUT
            
            # Show what changed
            echo "Changes in ExportSolution.yml:"
            git diff .github/workflows/ExportSolution.yml | head -20
            echo ""
            echo "Changes in DeploySolution.yml:"
            git diff .github/workflows/DeploySolution.yml | head -20
          fi

      - name: Commit and push changes
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          git add .github/workflows/ExportSolution.yml .github/workflows/DeploySolution.yml
          
          git commit -m "chore: Auto-refresh solution group options in workflows

          Updated workflow input options based on solution-groups.json changes.
          
          Triggered by: ${{ github.event_name }}
          Actor: ${{ github.actor }}"
          
          git push

      - name: Summary
        run: |
          if [ "${{ steps.check_changes.outputs.has_changes }}" == "true" ]; then
            echo "✓ Workflow files updated and committed"
          else
            echo "✓ No changes needed - workflow files are already up to date"
          fi
